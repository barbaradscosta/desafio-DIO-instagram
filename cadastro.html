<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="estilo.css">
    <link rel="stylesheet" type="text/css" href="normalize.css">
	<title>Inscreva-se</title>
</head>


<body>
	<div id="container"> <!-- INICIO CONTAINER -->
		
		<div class="telefone"> <!-- COLUNA 1 = TELEFONE -->
			<img src="img/instagram-celular.png" alt="Imagem de celular" >
		</div>
		
		<div class="inscricao">  <!-- COLUNA 2 = INSCRIÇÃO -->
			<div class="cadastro">  <!-- DIV DO CADASTRO -->
                <img src="img/instagram-logo.png" class="instagram-logo" alt="Logo Instagram">
                <br>
                <h2>Cadastre-se para ver fotos e <br>vídeos dos seus amigos.</h2>
                <br> 
                <a href="a" class="facebook">Entrar com Facebook</a>
           			<br>
           			<form>
           				<fieldset>
           					<legend>  Ou faça seu cadastro  </legend>
								<div class="cadastrar">
									<input type="text" name="celular" id="celular" placeholder="Número do celular ou e-mail">
								</div>
									
								<div class="cadastrar">
									<input type="text" name="nome" id="nome" placeholder="Nome completo">
								</div>

								<div class="cadastrar">
									<input type="text" name="usuario" id="usuario" placeholder="Nome de usuário">
								</div>
								
								<div class="cadastrar">
									<input type="text" name="senha" id="senha" placeholder="Senha">
								</div>

								<div>
									<input class="submit" type="submit" value="Cadastrar" >
								</div>
           					</fieldset>
           			</form>
           			<p>
           				<span class="frase">Ao se cadastrar, você concorda com nossos </span><br>
           				<span class="efeito-frase">Termos, Política de Dados e Política de Cookies. </span>
           			</p>
               
                </div> 

                 <div class="conecte">
                    <p class="conectar">Já possui uma conta?</p>
                    <p class="conectar">
                        <span class="conta"> <a href="index.html"> Faça o login.</a> </span>
                    </p>
                </div>
			</div>			
		</div>



	</div> <!-- FIM CONTAINER -->

</body>

</html>
